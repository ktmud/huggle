<footer id="footer">
{{ if .Site.Params.copyright }}
  {{ .Site.Params.copyright | safeHTML }}
{{ else }}
  &copy; 2015 {{ or .Site.Params.author .Site.Title }}
{{ end }}
&nbsp;
{{ if .Params.otherlangs }}
  {{ range $lang_code, $lang_name := .Site.Params.languages }}
    <a href="{{ $.Site.BaseURL }}{{ $lang_code }}">{{ $lang_name }}</a> |
  {{ end }}
{{ end }}
</footer>
